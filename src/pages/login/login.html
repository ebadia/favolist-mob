<ion-content padding>
  <ion-card>
    <img src="assets/imgs/ppb.jpg" class="center"/>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input [(ngModel)]="username" autocapitalize="none">Username</ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" [(ngModel)]="password">Password</ion-input>
        </ion-item>
      </ion-list>
      <div padding>
        <button ion-button full (click)="login()">Login</button>
      </div>
      <ion-row>
        <ion-col>
          <button ion-button clear small color="danger" (click)="signin()">Crea tu nueva cuenta</button>
        </ion-col>
        <ion-col>
          <button ion-button clear small color="danger" (click)="forgot()">Has olvidado tu contrase√±a</button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
