<ion-content padding>
  <div *ngIf="hasShops">
    <ion-list *ngIf="shops && shops.length > 0">
      <button ion-item *ngFor="let shop of shops" (click)="shopSelected(shop)">
        {{ shop.name }}
      </button>
    </ion-list>
  </div>
  <div *ngIf="!hasShops">
    <button ion-button clear full color="danger" (click)="addShops()">
